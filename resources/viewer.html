<!DOCTYPE html>
<html>
	<!--
		This is a generic graph viewing application.
	-->

	<head>
		<!-- load stylesheets -->
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css"/>
		<link rel="stylesheet" type="text/css" href="../themes/euler.css"/>
		<style type="text/css">
			html, body {
				width: 100%; height: 100%;
				margin: 0; padding: 0; overflow:hidden;
			}
			#viewer {
				width: 100%; height: 100%;
			}
		</style>
	</head>

	<body id="body" class="claro euler">
		<!-- load dojo -->
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js"
            data-dojo-config="parseOnLoad: true, baseUrl: './', modulePaths: {'sevenbridges': '../../sevenbridges'}">
		</script>

		<!-- declarations and initialization -->
		<script type="text/javascript">
			dojo.require("sevenbridges.Viewer");
			dojo.addOnLoad(function(){
				viewer.loadFromSearchString(dojo.doc.location.search);
			});
		</script>

		<!-- graph viewer -->
		<div data-dojo-type="sevenbridges.Viewer" data-dojo-id="viewer"
			id="viewer">
		</div>
	</body>
</html>
