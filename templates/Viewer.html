<div data-dojo-type="dijit.layout.BorderContainer">
	<div data-dojo-type="dijit.MenuBar" data-dojo-attach-point="_menuBar"
		data-dojo-params="region: 'top'">
		<div data-dojo-type="dijit.PopupMenuBarItem">
			<span>File</span>
			<div data-dojo-type="dijit.Menu" data-dojo-attach-point="_fileMenu">
				<div data-dojo-type="dijit.MenuItem">
					Load...
					<script type="dojo/connect" event="onClick">
						dojo.query("#loadFileSelector")[0].click();
					</script>
				</div>
				<div data-dojo-type="dijit.MenuItem">
					Save...
					<script type="dojo/connect" event="onClick">
						saveFile();
					</script>
				</div>
			</div>
		</div>
	</div>

	<div data-dojo-type="dijit.layout.ContentPane"
		data-dojo-params="region: 'center'"
		style="width: 100%; height: 100%;">
		<div data-dojo-type="sevenbridges.ForceDirectedLayout"
			data-dojo-attach-point="_forceDirectedLayout">
		</div>
		<div data-dojo-type="sevenbridges.Graph" data-dojo-attach-point="_graph"
			style="width: 100%; height: 100%;">
		</div>
	</div>

	<!-- for loading files -->
	<input type="file" style="display: none"
		onchange="loadFile(this.files[0])">
	</input>

	<!-- viewer standby -->
	<div dojoType="dojox.widget.Standby" data-dojo-attach-point="_standby"
		target="body" zindex="1000">
	</div>
</div>
